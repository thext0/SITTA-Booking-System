<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SITTA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>üìö SITTA</h1>
                </div>
                <a href="index.html" class="btn-back">‚Üê Kembali</a>
            </div>
        </nav>

        <main class="auth-form-container">
            <div class="auth-box fade-in">
                <h2>Daftar Akun SITTA</h2>
                <p class="auth-subtitle">Buat akun untuk mulai memesan</p>

                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="reg-name">Nama Lengkap</label>
                        <input type="text" id="reg-name" placeholder="Masukkan nama lengkap" required>
                        <span class="error-message" id="error-reg-name"></span>
                    </div>

                    <div class="form-group">
                        <label for="reg-nim">NIM</label>
                        <input type="text" id="reg-nim" placeholder="Masukkan 9 digit NIM" maxlength="9" required>
                        <span class="error-message" id="error-reg-nim"></span>
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="Masukkan email" required>
                        <span class="error-message" id="error-reg-email"></span>
                    </div>

                    <div class="form-group">
                        <label for="reg-faculty">Fakultas</label>
                        <select id="reg-faculty" required>
                            <option value="">-- Pilih Fakultas --</option>
                            <option value="FKIP">FKIP - Pendidikan</option>
                            <option value="FE">FE - Ekonomi</option>
                            <option value="FHISIP">FHISIP - Hukum & Ilmu Sosial</option>
                            <option value="FST">FST - Sains & Teknologi</option>
                        </select>
                        <span class="error-message" id="error-reg-faculty"></span>
                    </div>

                    <div class="form-group">
                        <label for="reg-address">Alamat</label>
                        <textarea id="reg-address" placeholder="Masukkan alamat lengkap" rows="3" required></textarea>
                        <span class="error-message" id="error-reg-address"></span>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Minimal 8 karakter" required>
                        <span class="error-message" id="error-reg-password"></span>
                    </div>

                    <div class="form-group">
                        <label for="reg-confirm-password">Konfirmasi Password</label>
                        <input type="password" id="reg-confirm-password" placeholder="Ulangi password" required>
                        <span class="error-message" id="error-reg-confirm-password"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                </form>

                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 SITTA - Universitas Terbuka</p>
        </footer>
    </div>

    <!-- Notification Modal -->
    <div id="notification-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="message"></div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
